{% extends 'base.html' %} {% block content %}
<div class="container">
  <table class="highlight">
    <thead>
      <tr>
        <th>Name</th>
        <th>Hours Played</th>
      </tr>
    </thead>

    <tbody>
      {% for game in game_list %}
      <tr>
        <td>
          {{game.name}}
        </td>
        <td>
          {{game.playtime}}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
